<section id="section">
    <div class="ol-map" id="map" ref="map"></div>
    <a id="meLable" class="lable" target="_blank">我</a>
    <img id="geolocation_marker" src="../../assets/img/me.png" />
    <div class="icon">
        <div class="miannav">
            <a class="iconHolder">
              <img src="../../assets/img/location.png" />
           </a>
            <router-link to="sightList" class="iconHolder">
                <img src="../../assets/img/menu.png" />
            </router-link>
            <a class="iconHolder" v-on:click="toggleNav">
               <img  src="../../assets/img/nav.png" />
            </a>
        </div>
        <transition name="sacle">
            <mynav v-if="navShow"></mynav>
        </transition>
    </div>
    <toggleBar v-bind:Messages="languageMessages"></toggleBar>
    <toggleBar v-bind:Messages="languagemode"></toggleBar>
    <div ref="popupElement" id="popup" class="ol-popup">
        <popup close="true" v-bind:message="message" v-bind:currentPopid="currentPopid" v-on:close="close"></popup>
    </div>
    <div class="wrap-outer" v-if="state">
        <div class="wrap">
            <div class="content">
                <p>{{geoMessage}}</p>
                <a v-on:click="goOn" v-if="state">继续浏览</a>
                <a v-on:click="navigate" v-if="notHere">导航到此</a>
            </div>
        </div>
    </div>
</section>
